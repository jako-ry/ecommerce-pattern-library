<form class="push-1-2 pad-t-1-2 max-length">
  <input type="checkbox" id="agree" required aria-describedby="agree-error">
  <label class="milli push-1-8" for="agree">{{include.label}}</label>
  <p class="error-message milli island-1-4 push-0" id="agree-error">
    <i class="icon i-16 gutter-1-2"><svg><use xlink:href="/images/icons.svg#error" /></svg></i>
    <span class="icon-label">{{include.error}}</span>
  </p>
</form>
